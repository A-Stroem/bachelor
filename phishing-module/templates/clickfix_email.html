<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      border: 1px solid #dcdcdc;
      padding: 30px;
      border-radius: 6px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      height: 48px;
    }
    .title {
      font-size: 20px;
      color: #2b579a;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .content {
      color: #333;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2b579a;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="logo">
      <img src="https://logos-world.net/wp-content/uploads/2022/12/SharePoint-Logo.png" alt="SharePoint Logo">
    </div>
    <div class="title">You've been invited to collaborate on SharePoint</div>    <div class="content">
      Hello,<br><br>
      You have been granted access to a Microsoft SharePoint site.<br>
      Click the button below to open the site and start collaborating with your team.
    </div>
    <div style="text-align: center;">
      <a href="http://localhost:3001/clickfix" class="cta-button">Open SharePoint</a>
    </div>
    <div class="footer">
      Â© Microsoft Corporation. All rights reserved.
    </div>
  </div>
</body>
</html>
